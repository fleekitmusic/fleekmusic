<body>

	<div class="nav-list-wrapper">
		<nav>
			<ul class="nav-list">
				<li class="nav-list-element"><a href="Home.html">Home</a></li>
				
				<li class="nav-list-element"><a href="favourite.html">Favorites</a></li>
				<!---<input type="search" id="search_box" class="nav-list-element" name="search-box" value="search">-->
				<li id="dropdown" class="nav-list-element"><a href="aboutus.html">About Us</a></li>
			</ul>
		</nav>
	</div>
	<div class="body2">
		<div class="main">
	  	<p id="logo"><i class="fa fa-music"></i>fleek Music</p>

	    <!--- left part --->
	     <div class="left">

	      <!--- song img --->
	      <img id="track_image">
	         <div class="volume">
	            <p id="volume_show">90</p>
	            <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
	            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
	         </div>

	     </div>


	     <!--- right part --->
	  	 <div class="right">

	        <div class="show_song_no">
	          <p id="present">1</p>
	          <p>/</p>
	          <p id="total">5</p>
	        </div>

	       <!--- song title & artist name --->
	      <p id="title">title.mp3</p>
	      <p id="artist">Artist name</p>

	      <!--- middle part --->
	  	 	<div class="middle">
	  	       <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
	      	   <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
	  	       <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
	  	   </div>

	       <!--- song duration part --->
	        <div class="duration">
	           <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
	        </div>
	           <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
	  	</div>


	  </div>

	  <!--- Add javascript file --->
		<script type="text/javascript" src="album_script_07.js"></script>
	  <!---<script src="script.js"></script>-->
	</div>
